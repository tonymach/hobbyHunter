{% load qr_tags %}<div id="main" style="margin-top:78px"><div style="height:90vh" class="container"><div class="row"><div class="col-md-6 col-xs-12 text-xs-center"><div class="well"><h1 style="margin-bottom: 10%">Upcoming Events</h1></div></div><div class="col-md-6"></div><div class="col-md-12"></div>{% if pages %}<div class="row"></div>{% for page in pages%}<div class="col-md-4"><h6>  {{page.title}}</h6></div><div class="col-md-4">{{page.when}}</div><div class="col-md-4"><button href="#" data-toggle="modal" data-target="#{{page.sessionId}}" class="btn btn-primary">Get <i> Scan Code </i></button><div tabindex="-1" role="dialog" aria-labelledby="Scan Code" aria-hidden="true" id="{{page.sessionId}}" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"> <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"><i aria-hidden="" class="fa fa-times"></i></span></button><h4 id="myModalLabel" class="modal-title">{{page.title}}</h4></div><div class="modal-body text-xs-center"><h1 class="display-4 upper">Scan Me!</h1><div id="#{{page.sessionId}}">{% qr_from_text page.key %}</div></div></div></div></div></div>{% endfor %}
{% else %}<div style="margin-top:15vh" class="col-xs-12">{% include 'search/tryme.html' %}</div>{% endif %}</div></div></div>
