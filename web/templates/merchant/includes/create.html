{% load static %}<div class="row"> <div class="col-md-12 col-xs-12"><h1>Create a Page</h1><hr/><button href="#" data-toggle="modal" data-target="#createPage" class="btn btn-primary">Let's make a Page</button></div></div><div id="createPage" tabindex="-1" role="dialog" aria-labelledby="createPage" aria-hidden="true" class="modal modal-fullscreen force-fullscreen fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"><i aria-hidden="" class="fa fa-times"></i></span></button><h4 id="myModalLabel" class="modal-title">Create a Page</h4></div><div class="modal-body"><form id="createPageForm" action="/lets/post/a/page/" method="post" enctype="multipart/form-data">{% csrf_token %} <div class="form-group"><input id="title" type="text" aria-describedby="titleHelp" placeholder="How to peel a banana, with an acorn!" name="title" class="form-control"/><small id="titleHelp" class="form-text text-muted">Simple and descriptive, preffered format: </br>[Session Name] Ex/ Basics of Bartending</small><div class="form-group"><label for="description">Description</label><textarea id="description" type="text" rows="10" placeholder="This course is not for the light of heart, you will experience the pinacle of over ten seconds of random thinking. All of which put together will allow you to be absolutely mesmerized by the complete and utter idiocy. Banana" name="description" class="form-control"></textarea></div><div class="form-group"><label for="averageCost">average Cost per Session</label><div class="input-group"><span id="cashAddon" class="input-group-addon">$</span><input id="averageCost" type="number" placeholder="You know how much you cost you fancy you" name="averageCost" class="form-control"/><span id="costAddon" class="input-group-addon">.00 CAD</span></div></div><div class="form-group"><label class="custom-file"><input id="mainImage" type="file" name="mainImage" class="custom-file-input"/><span class="custom-file-control"></span></label></div><button type="submit" class="btn btn-primary">Submit</button></div></form></div></div></div></div><script src="{% static 'js/merchant/postPages.js' %}"></script>
