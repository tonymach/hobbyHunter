
<div id="book" tabindex="-1" role="dialog" aria-labelledby="Signup" aria-hidden="true" class="modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"><i aria-hidden="" class="fa fa-times"></i></span></button>
        <h4 id="myModalLabel" class="modal-title">Signup</h4>
      </div>
      <div class="modal-body">
        <form method="POST" action="/lets/register/">{% csrf_token %} 
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email" name="user" class="form-control"/><small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input id="InputPassword" type="password" placeholder="Password" name="pass" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="InputPasswordCheck">Double check Password</label>
              <input id="InputPasswordCheck" type="password" placeholder="Password again (sorries)" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
