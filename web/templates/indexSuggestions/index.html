{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>{% include 'search/meta.html'%}<link rel="stylesheet" href= "{% static 'css/bootstrap.min.css'%}" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
<link rel="stylesheet" href= "{% static 'css/flexbox.min.css'%}">

<script src='{% static "js/jquery.min.js"%}' ></script>

<script src='{% static "js/tether.min.js"%}' ></script>
<script src='{% static "js/cookie.js"%}' ></script>
<script src='{% static "js/bootstrap.min.js"%}' integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

<!-- Base files -->
<link rel="stylesheet" href= "{% static 'css/main.css'%}">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700i,900|Yellowtail|Libre+Baskerville:700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<script src="//github.hubspot.com/tether/dist/js/tether.js"></script>

  </head>
  <body>
    {% include 'search/nav.html' with q=query %}
    {% include 'search/modals.html' %} 
    <div id="main" style="margin-top:78px">
      <div style="height:90vh" class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12 text-xs-center">
            <div class="well"><br>
              <h1>Submit a Index Suggestion </h1>
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <form id="createPageForm" action="/lets/post/a/page/" method="post" enctype="multipart/form-data">{% csrf_token %} 
                      <div class="form-group">
                        <label class="custom-file">
                          <input id="mainImage" type="file" name="mainImage" class="custom-file-input"><span class="custom-file-control"></span>
                        </label>
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" type="text" rows="10" placeholder="This course is not for the light of heart, you will experience the pinacle of over ten seconds of random thinking. All of which put together will allow you to be absolutely mesmerized by the complete and utter idiocy. Banana" name="description" class="form-control"></textarea>
                      </div>
                      <div class="form-group">
                        <input id="title" type="text" aria-describedby="titleHelp" placeholder="How to peel a banana, with an acorn!" name="title" class="form-control">
                      </div>
                    </form>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>{% static 'js/OneLetter/IndexSuggestions.js' %}
